<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculadora de IMC</title>
</head>
<body>
    
    <main id="container">

        <section id="img">
            <img src="assets/img/personal.svg" alt="" srcset="">
        </section><!--Img-->

        <section id="formImc">
            <form>
                <h1>Calculadora - IMC</h1>

                <div id="input-box">

                    <label for="weight">
                        Peso em KG
                    </label>
                    <div id="input-fild">
                        <i class="fa-solid fa-weight-scale" style="color: #f7ab26;"></i>
                        <input type="number" id="weight" required>
                        <span>
                            KG
                        </span>
                    </div><!--icon-->

                </div><!--Input Peso-->

                <div id="input-box">

                    <label for="weight">
                        Altura em MT
                    </label>
                    <div id="input-fild">
                        <i class="fa-solid fa-ruler" style="color: #f9a826;"></i>
                        <input type="number" step="0.01" id="height" required>
                        <span>
                            MT
                        </span>
                    </div><!--icon-->

                </div><!--Input Altura-->

                <button id="calcb">Calcular</button>

            </form>

            <div id="info" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="descri">
                        <span></span>
                    </div>
                </div>
                <div id="moreinfo">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm" target="_blank">Mais Informação IMC <i class="fa-solid fa-link" style="color: #f9a826;"></i> </a>
                </div>
            </div>
        </section><!--FormIMC-->

    </main><!---Container-->

    <script src="assets/js/scipt.js"></script>
</body>
</html>
